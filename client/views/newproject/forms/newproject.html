<template name="newproject">
  <div class="ui container">
    <div class="ui segment grid">
      <div class="row">
        <div class="three wide column">
          {{> leftbar}}
        </div>
        <div class="ui grid thirteen wide column">
          {{#if onBasics}} 
          {{> basicsform}} 
          {{/if}} 
          {{#if onRewards}} 
          {{> rewardform}} 
          {{/if}}
          {{#if onStory}} 
          {{> storyform}} 
          {{/if}}
          {{#if onAccount}} 
          {{> accountform}} 
          {{/if}}
          {{#if onPreview}} 
          {{> previewform}} 
          {{/if}}
          {{#if onConfirmProject}} 
          {{> confirmprojectform}} 
          {{/if}}
        </div>
        <!-- <div class="three wide column">
          {{> rightbar}}
        </div> -->
      </div>
    </div>
  </div>
</template>
