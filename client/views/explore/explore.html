<template name="explore">
    <div class="ui container">
        <div class="ui internally celled stackable grid">
            <div class="row">
                {{> topTags trendingTags}}
            </div>
            <div class="row">
                <div class="ten wide column">
                    <h2>EXPLORE ALL CATEGORIES</h2>
                    <!-- {{> article trendingProjects}} -->
                    <div class="carousel owl-carousel owl-theme" style="overflow: hidden;">
                        {{#if isLoaded}}
                        {{#each trendingProjects}}
                        {{>carouselitem}}
                        {{/each}}
                        {{/if}}
                    </div>
                </div>
                <div class="six wide column">
                    <h2>You may have crush for these projects</h2>
                </div>

            </div>
        </div>
    </div>
</template>
